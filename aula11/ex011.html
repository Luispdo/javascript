<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>País de Orígem</h1>
    <p>Digite seu país de orígem:</p>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Enviar" onclick="origem()">
    <div id="res">

    </div>

    <script>
        function origem() {
            var txpais = window.document.querySelector('input#ipais')
            var res = window.document.querySelector('div#res')
            
            res.innerHTML = `<p>Você vive no(a) ${txpais.value}!</p>`

            if (txpais.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
