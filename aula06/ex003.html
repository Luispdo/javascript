<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(119, 119, 175);
            color: white;
            font: normal 20pt arial;
            text-align: justify;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum illum fugiat sunt expedita illo deleniti, quidem reprehenderit, maxime nesciunt vero delectus magnam, cupiditate esse in? Inventore soluta quaerat id numquam?</p>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))

        window.alert(`A soma dos valores é ${s}`)
